services:
  - type: web
    name: bot-permisos
    env: python
    plan: pro
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1

    # FastAPI responde en "/"
    healthCheckPath: /
    healthCheckTimeoutSeconds: 120

    # Variables de entorno necesarias por app.py
    envVars:
      - key: BOT_TOKEN
        value: your-telegram-bot-token
      - key: SUPABASE_URL
        value: https://xxxxx.supabase.co
      - key: SUPABASE_SERVICE_KEY
        sync: false            # m√°rcala como Secret en el panel de Render
      - key: BUCKET
        value: pdfs
      - key: FOLIO_PREFIX
        value: "05"
      - key: BASE_URL
        value: ${RENDER_EXTERNAL_URL}
